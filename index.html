<body>
<div class="container">
    <div id="button">Click me</div>
    <a href="https://www.facebook.com" id="fbbtn"><i><img src="./facebook (1).png" alt=""></i></a>
    <a href="https://www.whatsapp.com" id="whbtn"><i><img src="./whatsapp.png" alt=""></i></a>
</div>
   
  </body>


  <script>
   
        let button=document.getElementById("button")
        console.log(button)
        button.addEventListener("click",function(){
            setTimeout(function(){
                document.getElementById("button").style.display = 'none';
      document.getElementById("fbbtn").style.opacity = '1'
      document.getElementById("whbtn").style.opacity = '1'
            },450)
          
        })

  </script>
